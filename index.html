<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect Page</title>
<script>
window.onload = function() {
  // Redirect to the desired URL after 3 seconds
  setTimeout(function() {
    window.location.href = "https://sites.google.com/view/hydrocan-group-11-che-2024/home";
  }, 100); // 3000 milliseconds = 3 seconds
};
</script>
</head>
<body>

<!-- Optional: You can display a message to the user before redirecting -->
<p>Redirecting...</p>

</body>
</html>
