<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect Page</title>
<script>
window.onload = function() {
  // Redirect to the desired URL after 3 seconds
  setTimeout(function() {
    window.location.href = "https://www.google.ca";
  }, 3000); // 3000 milliseconds = 3 seconds
};
</script>
</head>
<body>

<!-- Optional: You can display a message to the user before redirecting -->
<p>This page will redirect you to a new page in 3 seconds...</p>

</body>
</html>
